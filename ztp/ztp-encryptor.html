<script>
// ========== ä½ å¯ä»¥è‡ªå®šä¹‰è¿™ 3 ä¸ªå­—æ®µ ==========
const MAGIC = "ZTPv2-ZETA";
const XOR_KEY = 0x9D;
const DEFAULT_PWD = "123456";
// ==========================================

let dark = false;
document.getElementById('toggleTheme').onclick = () => {
    dark = !dark;
    document.body.classList.toggle('dark', dark);
};

function setBar(id, v) {
    document.getElementById(id).style.width = Math.min(100, v) + '%';
}

function xorBuf(buf, key) {
    const u = new Uint8Array(buf);
    for (let i=0; i<u.length; i++) u[i] ^= key;
    return u;
}

function aesEncrypt(data, pwd) {
    return CryptoJS.AES.encrypt(
        CryptoJS.lib.WordArray.create(data),
        pwd
    ).toString();
}

function aesDecrypt(b64, pwd) {
    try {
        const dec = CryptoJS.AES.decrypt(b64, pwd);
        return new Uint8Array(
            Array.from(dec.words).map(w => [
                (w >>> 24) & 0xff, (w >>> 16) & 0xff,
                (w >>> 8) & 0xff, w & 0xff
            ]).flat()
        );
    } catch (e) {
        throw new Error("å¯†ç é”™è¯¯");
    }
}

// å‹ç¼©åŠ å¯†
document.getElementById('doZip').onclick = async () => {
    const files = Array.from(document.getElementById('zipFiles').files);
    const pwd = document.getElementById('zipPwd').value || DEFAULT_PWD;
    const log = document.getElementById('zipLog');
    if (files.length === 0) return log.textContent = 'è¯·é€‰æ‹©æ–‡ä»¶';
    log.textContent = 'æ‰“åŒ…ä¸­...';
    setBar('zipBar', 20);

    const zip = new JSZip();
    for (const f of files) {
        zip.file(f.webkitRelativePath || f.name, f);
    }
    const bin = await zip.generateAsync({ type: 'uint8array' });
    setBar('zipBar', 50);

    const aes = aesEncrypt(bin, pwd);
    const enc = xorBuf(new TextEncoder().encode(aes), XOR_KEY);
    setBar('zipBar', 80);

    const head = new TextEncoder().encode(MAGIC);
    const out = new Uint8Array(head.length + enc.length);
    out.set(head);
    out.set(enc, head.length);

    saveAs(new Blob([out]), "archive.ztp");
    setBar('zipBar', 100);
    log.textContent = 'âœ… ZTP åŠ å¯†å®Œæˆ';
};

// è§£å¯†è§£å‹
document.getElementById('doUnzip').onclick = async () => {
    const file = document.getElementById('unzipFile').files[0];
    const pwd = document.getElementById('unzipPwd').value || DEFAULT_PWD;
    const log = document.getElementById('unzipLog');
    if (!file) return log.textContent = 'è¯·é€‰æ‹© .ztp æ–‡ä»¶';
    log.textContent = 'æ ¡éªŒä¸­...';
    setBar('unzipBar', 20);

    const buf = await file.arrayBuffer();
    const arr = new Uint8Array(buf);
    const mlen = MAGIC.length;

    const magic = new TextDecoder().decode(arr.slice(0, mlen));
    if (magic !== MAGIC) return log.textContent = 'âŒ ä¸æ˜¯åˆæ³• ZTP';

    log.textContent = 'è§£å¯†ä¸­...';
    setBar('unzipBar', 40);
    const xor = xorBuf(arr.slice(mlen), XOR_KEY);
    const b64 = new TextDecoder().decode(xor);

    let dec;
    try {
        dec = aesDecrypt(b64, pwd);
    } catch (e) {
        log.textContent = 'âŒ å¯†ç é”™è¯¯';
        return;
    }

    setBar('unzipBar', 70);
    const zip = new JSZip();
    const arch = await zip.loadAsync(dec);

    for (const n in arch.files) {
        if (!arch.files[n].dir) {
            const blob = await arch.files[n].async('blob');
            saveAs(blob, n);
        }
    }
    setBar('unzipBar', 100);
    log.textContent = 'âœ… è§£å¯†è§£å‹å®Œæˆ';
};

// æ‹–æ”¾
function bind(areaId, inpId) {
    const a = document.getElementById(areaId);
    const i = document.getElementById(inpId);
    a.onclick = () => i.click();
    a.ondragover = e => e.preventDefault();
    a.ondrop = e => {
        e.preventDefault();
        i.files = e.dataTransfer.files;
    };
}
bind('zipArea', 'zipFiles');
bind('unzipArea', 'unzipFile');
</script>
